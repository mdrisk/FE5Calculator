<!doctype html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>The Calculator</title>
  <meta name="description" content="The Calculator">

  <link rel="stylesheet" href="Calculator.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container">
    <div class="outer">
     <div class="inner">
      <div class="display">
        <h1 id="display">0</h1>
       </div>
      </div>
      <div class="inner">
        <button class="stdButton">
        AC
        </button>
        <button class="stdButton">
        CE
        </button>
        <button class="stdButton">
          x<sup>2</sup>
        </button>
        <button class="stdButton">
         รท
        </button>
      </div>
      <div class="inner">
        <button class="stdButton">
        7
        </button>
        <button class="stdButton">
        8
        </button>
        <button class="stdButton">
        9
        </button>
        <button class="stdButton">
        x
        </button>
      </div>
      <div class="inner">
        <button class="stdButton">
        4
        </button>
        <button class="stdButton">
        5
        </button>
        <button class="stdButton">
        6
        </button>
        <button class="stdButton">
        -
        </button>
      </div>
      <div class="inner">
        <button class="stdButton">
        1
        </button>
        <button class="stdButton">
        2
        </button>
        <button class="stdButton">
        3
        </button>
        <button class="stdButton">
        +
        </button>
      </div>
      <div class="inner">
        <button class=" zero stdButton">
        0
        </button>
        <button class="stdButton">
        .
        </button>
        <button class="stdButton">
        =
        </button>
      </div>

    </div>
    <div class="inner" style="width:100%"><h5>Coded by <a href = "https://codepen.io/mdrisk/full/LzaYzb/">Matthew Risk</a></h5></div>



  </div>

</body>
